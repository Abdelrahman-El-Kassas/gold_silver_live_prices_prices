name: silver_gold_price
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  dio: ^5.9.1
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # المكتبات يتم تعريفها هنا
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

# ==========================================
# إعدادات أيقونة التطبيق (يجب أن تكون في بداية السطر بدون مسافات)
# ==========================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/gold.png"
  min_sdk_android: 21

# ==========================================
# إعدادات شاشة البداية (يجب أن تكون في بداية السطر بدون مسافات)
# ==========================================
flutter_native_splash:
  color: "#000000"
  image: "assets/gold.png"
  android_12:
    image: "assets/gold.png"
    color: "#000000"

flutter:
  uses-material-design: true
  assets:
    - assets/